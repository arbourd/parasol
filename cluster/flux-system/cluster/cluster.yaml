---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster
spec:
  interval: 10m0s
  path: ./cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster
      - kind: Secret
        name: cluster
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: cluster
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/arbourd/parasol
  ignore: |
    /**
    !/cluster
    !/cluster/**
    /cluster/flux-system/**
