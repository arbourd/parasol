apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  interval: 5m
  chart:
    spec:
      chart: unifi
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: shared
      interval: 5m
  values:
    image:
      tag: v6.5.53

    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ubnt.${domain}
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: nginx

        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/proxy-body-size: 16m

        hosts:
          - host: unifi.${domain}
            paths:
              - path: /

        tls:
          - secretName: unifi-tls
            hosts:
              - unifi.${domain}

    persistence:
      data:
        enabled: true

        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi

    mongodb:
      enabled: true

      architecture: standalone

      auth:
        enabled: false

      persistence:
        enabled: true
        size: 1Gi
