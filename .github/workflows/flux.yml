name: flux

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: fluxcd/flux2/action@main

      - name: Check for updates
        id: version
        run: |
          flux install \
            --export > ./cluster/flux-system/gotk-components.yaml

          echo "::set-output name=flux::$(flux -v)"
          echo "::set-output name=gotk::$(flux version)"
          echo "::set-output name=semver::$(flux -v | grep -oP '[\d\.]+$')"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: flux-${{ steps.update.outputs.semver }}
          commit-message: flux v${{ steps.update.outputs.flux_version }}
          title: flux v${{ steps.update.outputs.flux_version }}
          body: |
            ${{ steps.update.outputs.flux_version }}
          token: ${{ secrets.GITHUB_TOKEN }}
